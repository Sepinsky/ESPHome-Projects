      number: GPIO17
      mode:
        input: True
        pullup: True
      inverted: True
    on_press:
      then:
        - homeassistant.event:
            event: esphome.toggle_lego_table_lights

  - platform: gpio
    name: Lego Carousel
    id: lego_carousel
    pin: 
      number: GPIO5
      mode:
        input: True
        pullup: True
      inverted: True
    on_press:
      then:
        - homeassistant.event:
            event: esphome.toggle_lego_carousel

  - platform: gpio
