esphome:
  name: lego-land-controller
  friendly_name: Lego Land Controller

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    sdkconfig_options:
      COMPILER_OPTIMIZATION_SIZE: y

#esp32:
#  board: esp32dev
#  framework:
#    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret lego-controller-api-key

ota:
  password: !secret lego-controller-ota-pass

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Lego-Land-Controller"
    password: !secret lego-controller-ap-pass

captive_portal:
    
switch:
  - platform: restart
    name: Reset Lego Land Controller

  - platform: template
    id: all_device_control
    optimistic: True
    lambda: |-
      if (id(lego_land_light).current_values.is_on() || id(fam_coaster_light).current_values.is_on() || id(loop_coaster_light).current_values.is_on() || id(carousel_light).current_values.is_on() || id(ufo_ride_light).current_values.is_on() || id(ferris_wheel_light).current_values.is_on() || id(lighthouse_light).current_values.is_on() || id(wind_turbine_light).current_values.is_on()) {
        return true;
      } else {
        return false;
      }
    on_turn_on:
      light.turn_on: all_light
    on_turn_off:
      light.turn_off: all_light

light:
  - platform: monochromatic
    id: all_light
    output: light1_out
    restore_mode: ALWAYS_OFF
  
  - platform: monochromatic
    id: lego_land_light
    output: light2_out
    restore_mode: ALWAYS_OFF

  - platform: monochromatic
    id: fam_coaster_light
    output: light3_out
    restore_mode: ALWAYS_OFF

  - platform: monochromatic
    id: loop_coaster_light
    output: light4_out
    restore_mode: ALWAYS_OFF

  - platform: monochromatic
    id: table_lights
    output: light5_out
    restore_mode: ALWAYS_OFF

  - platform: monochromatic
    id: carousel_light
    output: light6_out
    restore_mode: ALWAYS_OFF

  - platform: monochromatic
    id: ufo_ride_light
    output: light7_out
    restore_mode: ALWAYS_OFF

  - platform: monochromatic
    id: ferris_wheel_light
    output: light8_out
    restore_mode: ALWAYS_OFF

  - platform: monochromatic
    id: lighthouse_light
    output: light9_out
    restore_mode: ALWAYS_OFF

  - platform: monochromatic
    id: wind_turbine_light
    output: light10_out
    restore_mode: ALWAYS_OFF

binary_sensor:
  - platform: gpio
    name: All On/Off
    id: all_on_off_button
    pin: 
      number: GPIO15
      mode:
        input: True
        pullup: True
      inverted: True
    on_press:
      then:
        if:
          condition:
            light.is_on: all_light
          then:
            - homeassistant.event:
                event: esphome.lego_land_all_off
          else:
            - homeassistant.event:
                event: esphome.lego_land_all_on

  - platform: gpio
    name: Lego Land Lighting
    id: lego_land_lighting
    pin: 
      number: GPIO22
      mode:
        input: True
        pullup: True
      inverted: True
    on_press:
      then:
        - homeassistant.event:
            event: esphome.toggle_lego_land_lights
  
  - platform: gpio
    name: Lego Family Coaster
    id: fam_coaster
