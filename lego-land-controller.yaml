      number: GPIO19
      mode:
        input: True
        pullup: True
      inverted: True
    on_press:
      then:
        - homeassistant.event:
            event: esphome.toggle_lego_ferris_wheel

  - platform: gpio
    name: Lego Lighthouse
    id: lighthouse
    pin: 
      number: GPIO21
      mode:
        input: True
        pullup: True
      inverted: True
    on_press:
      then:
        - homeassistant.event:
            event: esphome.toggle_lego_lighthouse

  - platform: gpio
    name: Lego Wind Turbine
