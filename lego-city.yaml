light:
  - platform: monochromatic
    name : "Family Coaster Station Drive"
    id: fm_station_drive
    output: hub1_motor1_speed
    default_transition_length: 0s
    restore_mode: ALWAYS_OFF
    on_turn_on:
      - output.set_level:
          id: hub1_motor1_fw
          level: 100%
      - output.set_level:
          id:  hub1_motor1_rv
          level: 0%
    on_turn_off:
      - output.set_level:
          id: hub1_motor1_fw
          level: 0%
      - output.set_level:
          id:  hub1_motor1_rv
          level: 0%
  
  - platform: monochromatic
    name : "Family Coaster Hold Drive"
    id: fm_lift_hold_drive
    output: hub1_motor2_speed
    default_transition_length: 0s
    restore_mode: ALWAYS_OFF
    on_turn_on:
      - output.set_level:
          id: hub1_motor2_fw
          level: 100%
      - output.set_level:
          id:  hub1_motor2_rv
          level: 0%
    on_turn_off:
      - output.set_level:
          id: hub1_motor2_fw
          level: 0%
      - output.set_level:
          id:  hub1_motor2_rv
          level: 0%

  - platform: monochromatic
    name: "Family Coaster Lift Hill Drive"
    id: fm_lift_hill_drive
    output: hub1_motor3_speed
    default_transition_length: 0s
    restore_mode: ALWAYS_OFF
    on_turn_on:
      - output.set_level:
          id: hub1_motor3_fw
          level: 100%
      - output.set_level:
          id:  hub1_motor3_rv
          level: 0%
    on_turn_off:
      - output.set_level:
          id: hub1_motor3_fw
          level: 0%
      - output.set_level:
          id:  hub1_motor3_rv
          level: 0%

switch:
  - platform: restart
    name: Reset Lego City

  - platform: template
    name: "Flash"
    id: flash
    optimistic: True
    restore_mode: ALWAYS_OFF
    on_turn_on:
      - output.set_level:
          id: hub1_motor4_fw
          level: 100%
      - output.set_level:
          id:  hub1_motor4_rv
          level: 0%
      - script.execute: camera_flash
    on_turn_off:
      - output.set_level:
          id: hub1_motor4_fw
          level: 0%
      - output.set_level:
          id:  hub1_motor4_rv
          level: 0%
      - script.stop: camera_flash
    
  # turns on automations for the Family Coaster
  - platform: template
    name: Family Coaster
    id: fm_coaster_master
    optimistic: True
    restore_mode: ALWAYS_OFF
    on_turn_on:
      - lambda: |-
          if (id(fm_station_hold).state) {
            id(fm_station_block) = 1;
          } else {
            id(fm_station_block) = 0;
          }
          if (id(fm_lift_hold).state) {
            id(fm_lift_block) = 1;
          } else {
            id(fm_lift_block) = 0;
          }
          if (id(fm_course_hold).state) {
            id(fm_course_block) = 1;
          } else {
            id(fm_course_block) = 0;
          }
      - output.set_level:
          id: hub1_motor4_fw
          level: 100%
      - output.set_level:
          id:  hub1_motor4_rv
          level: 0%
      - if:
          condition:
            lambda: 'return (id(fm_lift_block) != 1);'
          then:
            - light.turn_on: fm_station_drive
            - delay: 2.5s
            - light.turn_off: fm_station_drive
      - delay: 1s      
      - if:
          condition:
            lambda: 'return (id(fm_course_block) != 1);'
          then:
            - light.turn_on: fm_lift_hill_drive
            - light.turn_on: fm_lift_hold_drive
      - delay: 1s
      - if:
          condition:
            lambda: 'return (id(fm_station_block) != 1);'
          then:
            light.turn_on: fm_lift_hill_drive
      - delay: 1s
      - if:
          condition:
            lambda: 'return (id(fm_lift_block) != 1);'
          then:
            - light.turn_on: fm_station_drive
            - delay: 2.5s
            - light.turn_off: fm_station_drive
      - delay: 1s      
      - if:
          condition:
            lambda: 'return (id(fm_course_block) != 1);'
          then:
            - light.turn_on: fm_lift_hill_drive
            - light.turn_on: fm_lift_hold_drive
      - delay: 1s
      - if:
          condition:
            lambda: 'return (id(fm_station_block) != 1);'
          then:
            light.turn_on: fm_lift_hill_drive
    on_turn_off:
      - output.set_level:
          id: hub1_motor4_fw
          level: 0%
      - output.set_level:
          id:  hub1_motor4_rv
          level: 0%
