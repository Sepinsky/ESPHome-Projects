esphome:
  name: "lego-city"
  friendly_name: Lego City
  on_boot:
    then:
      - light.control:
          id: fm_lift_hold_drive
          brightness: 82%
      - light.control:
          id: fm_lift_hill_drive
          brightness: 82%

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    sdkconfig_options:
      COMPILER_OPTIMIZATION_SIZE: y

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret lego-city-api-key

ota:
  password: !secret lego-city-ota-pass

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Lego-City"
    password: !secret lego-city-ap-pass

captive_portal:

globals:
  #Store block one data for each zone
  - id: fm_station_block
    type: int
    restore_value: no
    initial_value: '0'
  
  - id: fm_lift_block
    type: int
    restore_value: no
    initial_value: '0'

  - id: fm_course_block
    type: int
    restore_value: no
    initial_value: '0'

i2c:
  sda: 21
  scl: 22
  scan: true
  id: bus_a

pca9685:
  - id: pca9685_hub1
    address: 0x60
    frequency: 50

  - id: pca9685_hub2
    address: 0x61
    frequency: 50

script:
  - id: camera_flash
    mode: single
    then:
      #time from exit of sensor to first flash
      - delay: 350ms
      - repeat:
          count: 3
          then:
            - output.set_level:
                id: hub1_motor4_speed
                #LED runs at 5v max. do not raise level above 81% with a 9v power supply
                level: 81%
            #light on time
            - delay: 30ms
            - output.set_level:
                id: hub1_motor4_speed
                level: 0%
            #light off time
            - delay: 60ms

binary_sensor:
  - platform: template
    name: Station Block
    lambda: 'return (id(fm_station_block) == 1);'

  - platform: template
    name: Lift Block
    lambda: 'return (id(fm_lift_block) == 1);'

  - platform: template
    name: Course Block
    lambda: 'return (id(fm_course_block) == 1);'

  - platform: gpio
    name: Station Hold
    id: fm_station_hold
    pin: 
      number: GPIO26
      mode:
        input: True
        pullup: True
      inverted: True
    filters:
      - delayed_off: 200ms
    on_press:
      then:
        - lambda: id(fm_station_block) = 1;
        - if:
            condition:
              lambda: 'return (id(fm_coaster_master).state);'
            then:
              - delay: 5s
              - while:
                  condition:
                    lambda: 'return (id(fm_lift_block) == 1);'
                  then:
                    delay: 500ms
              - if:
                  condition:
                    lambda: 'return (id(fm_station_hold).state);'
                  then:
                    - light.turn_on: fm_station_drive
              - if:
                  condition:
                    lambda: 'return (id(fm_course_block) != 1);'
                  then:
                    - light.turn_on: fm_lift_hill_drive
                    - light.turn_on: fm_lift_hold_drive
    on_release:
      then:
        - lambda: id(fm_station_block) = 0;
        - lambda: id(fm_lift_block) = 1;
        
  - platform: gpio
    name: Lift Hold
    id: fm_lift_hold
    pin: 
      number: GPIO25
      mode:
        input: True
        pullup: True
      inverted: True
    filters:
      - delayed_off: 200ms
    on_press:
      then:
        - lambda: id(fm_lift_block) = 1;
        - light.turn_off: fm_station_drive
        - if:
            condition:
              lambda: 'return (id(fm_coaster_master).state);'
            then:
              - while:
                  condition:
                    lambda: 'return (id(fm_course_block) == 1);'
                  then:
                    delay: 500ms
              - light.turn_on: fm_lift_hill_drive
              - light.turn_on: fm_lift_hold_drive
    on_release:
      then:
        - lambda: id(fm_lift_block) = 0;
        - lambda: id(fm_course_block) = 1;
        - delay: 1s
        - light.turn_off: fm_lift_hold_drive

  - platform: gpio
    name: Course Hold
    id: fm_course_hold
    pin: 
      number: GPIO27
      mode:
        input: True
        pullup: True
      inverted: True
    filters:
      - delayed_off: 200ms
    on_press:
      then:
        - lambda: id(fm_course_block) = 1;
        - if:
            condition:
              lambda: 'return (id(fm_coaster_master).state);'
            then:
              - if:
                  condition:
                    lambda: 'return (id(fm_station_block) == 1);'
                  then:
                    - light.turn_off: fm_lift_hill_drive
                    - while:
                       condition:
                         lambda: 'return (id(fm_station_block) == 1);'
                       then:
                         delay: 500ms
              - light.turn_on: fm_lift_hill_drive
            else:
              light.turn_off: fm_lift_hill_drive
    on_release:
      then:
        - lambda: id(fm_course_block) = 0;
        - lambda: id(fm_station_block) = 1;
        - script.execute: camera_flash
        - if:
            condition:
              lambda: 'return (id(fm_lift_block) != 1);'
            then:
              - delay: 1s
              - light.turn_off: fm_lift_hill_drive

